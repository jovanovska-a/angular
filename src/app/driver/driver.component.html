<div [ngClass]="klasi()"> 
<!-- <div [ngClass]="['poz','course-card']">  -->
    <!-- dve klasi ke gi konkatenira -->
    <div class="course-title">
        {{reden+'. '+vozac.name}}
    </div> 
    <ng-template #noImg>
        <p>NEMA SLIKA</p>
    </ng-template>
    <img [src]="vozac.iconUrl" alt="ups" width="300px" *ngIf="vozac.iconUrl; else noImg" [ngStyle]="{'border-radius':'100px'}">

    <div class="course-description" [ngStyle]="{'color': 'aqua','font-style':'italic','font-size':'30px','text-decoration':'underline'}">
        {{vozac.team}}
    </div>

    <div [ngStyle]="{'color': 'black','font-size':'20px','font-style':'italic'}">
        Points: {{vozac.pointers}}
    </div>
        <div class="course-category" [ngSwitch]="vozac.category">
        <div class="category" *ngSwitchCase="'BEGINER'">Pocetnik</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Profy</div>
        <div class="category" *ngSwitchDefault>Nema vozacka</div>
    </div>
    <button (click)="klik()" [ngStyle]="{'border-radius': '10px','font-size':'20px','padding-top':'10px','padding-bottom':'10px','background-color':'lightyellow','color':'black',}">Klikni</button>
</div>
